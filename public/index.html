<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Star Vision Cable & Broadband Tracker - Professional cable service management application" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Excel Export Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- PDF Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-9SDQFB13XFtgUnomejVuFvUCpusfUls&libraries=places&callback=initGoogleMaps" async defer></script>
    <script>
      window.initGoogleMaps = function() {
        window.googleMapsLoaded = true;
        window.dispatchEvent(new Event('google-maps-loaded'));
      };
    </script>
    
    <title>Star Vision Cable & Broadband</title>
    
    <style>
      /* PWA specific styles */
      @media (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
      
      /* Custom loader animation */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Mobile-first responsive design */
      .mobile-container {
        max-width: 100vw;
        overflow-x: hidden;
      }
      
      /* Touch-friendly buttons */
      .touch-button {
        min-height: 44px;
        min-width: 44px;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans mobile-container">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
